<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="join_box">
          <h2 class="join">회원가입</h2>
          <div class="name">
            <p class="name_title">이름</p>
            <input type="text" id="name_input" />
            <p id="name_message" class="message"></p>
          </div>
          <!-- name -->
          <div class="email">
            <p class="email_title">이메일</p>
            <input type="text" id="email_input" />
            <p id="email_message" class="message"></p>
          </div>
          <!-- email -->
          <div class="age">
            <p class="age_title">나이</p>
            <input type="text" id="age_input" />
            <p id="age_message" class="message"></p>
          </div>
          <!-- age -->
          <div class="password">
            <p class="password_title">비밀번호</p>
            <input type="text" id="password_input" />
            <p id="password_message" class="message"></p>
          </div>
          <!-- password -->
          <div class="check_password">
            <p class="check_password_title">비밀번호 확인</p>
            <input type="text" id="check_password_input" />
            <p id="check_password_message" class="messaage"></p>
          </div>
          <button class="join_button">가입하기</button>
        </div>
        <!-- join_box -->
      </div>
    </div>
    <script src="style.css"></script>
    <script src="index.js"></script>
  </body>
</html>
