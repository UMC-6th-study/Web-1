<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="StudyPlan">UMC Study Plan</h1>
      <!-- UMC Study Plan -->
      <form action="#" class="todolist_form" method="GET">
        <input
          type="text"
          id="EnterStudyPlan"
          placeholder="스터디 계획을 작성해보세요!"
        />
      </form>

      <div class="PlanContainer">
        <div class="list_box">
          <div class="Todolist_box">
            <p class="Todo">해야 할 일</p>
            <ul class="TodoList"></ul>
            <!-- TodoList -->
          </div>
          <div class="Donelist_box">
            <p class="Done">해낸 일</p>
            <ul class="DoneList"></ul>
            <!-- DoneList -->
          </div>
        </div>
      </div>
      <!-- plan_container -->
    </div>
    <!-- container -->
    <script src="style.css"></script>
    <script src="index.js"></script>
  </body>
</html>
